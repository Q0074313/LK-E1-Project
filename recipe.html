<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Koch wie ein Chef</title>
</head>
<body onload="recipesiteload()">
    <div class="head">
        <div>
            <a href="searchpage.html"><img src="bilder/logo.jpg" alt="Logo"></a>
        </div>
        <div class="head-profile">
            <img src="bilder/profile-placeholder.png" alt="Profil">
        </div>
    </div>
    <div class="bodyrecipe">

      <div class="recipe-on-site">
        <div class="recipe-picture-on-site">
            <img src="" alt="Gericht" id="recipe-image">
        </div>
        <div class="recipe-text-on-site">
            <h1 id="recipe-name"></h1>
            <div class="recipe-sorts">
              <h2 id="recipe-sortA"></h2>
              <h2 id="recipe-sortB"></h2>
            </div>
            <div>
              <table id="ingredientTable">
                <thead>
                  <tr>
                    <th>Zutat</th>
                    <th>Menge (1 Person)</th>
                    <th><input type="number" value="3" min="1" id="recipe-multiplicator">Personen <button id="calculatebutton" onclick="calculaterecipe()">berechnen</button></th>
                  </tr>
                </thead>
                <tbody id="table-content">
        
                </tbody>
              </table>
            </div>
            <div>
              <button class="qr-button" onclick="openNewWindow()">Einkaufsliste erstellen</button>
            </div>
            <div class="floating-div" id="floating-div" style="display: none;">
              <div class="qrcode">
                <img src="" alt="" id="qrImg">
              </div>
              <button class="qr-button" onclick="closeFloatingDiv()">SchlieÃŸen</button>
          </div>
        </div>
    </div>

    <div class="zubereitung">
      <div class="zubereitung-inhalt">
        <h2>Zubereitung</h2>
        <p id="anleitung"></p>
      </div>
    </div>

</body>
</html>
