<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Koch wie ein Chef</title>
</head>
<body onload="loadrecipelist()">
    <div class="head">
        <div>
            <a href="searchpage.html"><img src="bilder/logo.jpg" alt="Logo"></a>
        </div>
        <div class="head-profile">
            <img src="bilder/profile-placeholder.png" alt="Profil">
        </div>
    </div>
    <div class="bodysearch">
        <div class="search-bar">
            <input type="text" placeholder="Suche nach Rezepten...">
            <button type="button" onclick="loadrecipelist()">Suchen</button>
            <button type="button" onclick="clearsearchbar()">LÃ¶schen</button>
        </div>
        <div class="sorting-and-recipelist">
            <div class="sorting">
                <h4>Sortieren nach:</h4>
                <br>
                <label><input type="checkbox" value="fleisch" class="filterCheckbox" id="filterMeat" onchange="loadrecipelist()"> Fleisch</label>
                <label><input type="checkbox" value="vegetarisch" class="filterCheckbox" id="filterVegetarian" onchange="loadrecipelist()"> Vegetarisch</label>
                <label><input type="checkbox" value="vegan" class="filterCheckbox" id="filterVegan" onchange="loadrecipelist()"> Vegan</label>
                <label><input type="checkbox" value="fisch" class="filterCheckbox" id="filterFish" onchange="loadrecipelist()"> Fisch</label>
                <br>
                <label><input type="checkbox" value="vorspeise" class="filterCheckbox" id="filterAppetizer" onchange="loadrecipelist()"> Vorspeise</label>
                <label><input type="checkbox" value="hauptgericht" class="filterCheckbox" id="filterMainDish" onchange="loadrecipelist()"> Hauptgericht</label>
                <label><input type="checkbox" value="nachtisch" class="filterCheckbox" id="filterDessert" onchange="loadrecipelist()"> Nachtisch</label>
                <label><input type="checkbox" value="beilage" class="filterCheckbox" id="filterSideDish" onchange="loadrecipelist()"> Beilage</label>
                <br>
                <a href="createrecipe.html"><button class="create-recipe">Rezept erstellen</button></a>
            </div>
            <div class="recipelist" id="recipelist">
                
            </div>
        </div>

    </div>
</body>
</html>
