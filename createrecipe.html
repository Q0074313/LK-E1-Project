<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Koch wie ein Chef</title>
</head>
<body onload="">
    <div class="head">
        <div>
            <a href="searchpage.html"><img src="bilder/logo.jpg" alt="Logo"></a>
        </div>
        <div class="head-profile">
            <img src="bilder/profile-placeholder.png" alt="Profil">
        </div>
    </div>
    <div class="bodycreaterecipe">

        <div class="content">
            <h2>Gib hier dein Rezept an</h2>
            <div class="create-recipe-image-input">
                <p>Lade hier ein JPG-Bild des Gerichts hoch</p>
                <input type="file" id="create-recipe-image" accept="image/jpg">
            </div>
            <div>
                <input class="create-recipe-input-name" id="create-recipe-name" type="text" placeholder="Name des Gerichts">
            </div>
            <div class="create-recipe-select">
                <select name="Type" id="create-recipe-sort1">
                    <option value="fleisch">Fleisch</option>
                    <option value="vegetarisch">Vegetarisch</option>
                    <option value="vegan">Vegan</option>
                    <option value="fisch">Fisch</option>
                </select>
                <select name="Gerichtart" id="create-recipe-sort2">
                    <option value="vorspeise">Vorspeise</option>
                    <option value="hauptgericht">Hauptgericht</option>
                    <option value="nachtisch">Nachtisch</option>
                    <option value="beilage">Beilage</option>
                </select>
            </div>
            <div class="create-recipe-table-div">
                <table>
                    <thead>
                        <tr>
                            <th>Zutat</th>
                            <th>Menge (1 Person)</th>
                            <th>Ma√üeinheit</th>
                        </tr>
                    </thead>
                    <tbody id="create-recipe-table-content">
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="number"></td>
                            <td><input type="text"></td>
                        </tr>
                    </tbody>
                </table>
                <button class="neue-zutat" onclick="neuezutat()">Neue Zutat</button>
            </div>
            <div class="create-recipe-description">
                <input id="create-recipe-description" type="text" placeholder="Schreibe hier einen Text wie man das Gericht zubereitet">
            </div>
            <div class="create-recipe-hochladen">
                <button class="create-recipe-hochladen-button" onclick="rezepthochladen()">Hochladen</button>
            </div>
            <div class="floating-div">
                <h1>In Bearbeitung</h1>
            </div>

        </div>
      
    </div>

</body>
</html>
